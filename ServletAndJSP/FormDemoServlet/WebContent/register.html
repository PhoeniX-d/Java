<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>FormServletDemo</title>
</head>
<body bgcolor=green text=white>
	<center>
		<h1>Registration Form</h1>
	</center>
	<form action="./test" method="POST">
		<table border=0>
			<tr>
				<td>Enter Name:</td>
				<td><input type=text name=uname></td>
			</tr>
			<tr>
				<td>Enter Contact number:</td>
				<td><input type=text name=ucontact></td>
			</tr>
			<td>Enter Course:</td>
			<td><select name=course multiple>
					<option value=CoreJava>Core Java</option>
					<option value=AdvJava>Advanced Java</option>
					<option value=Hibernate>HIBERNATE</option>
					<option value=Spring>SPRING</option>
					<option value=WebServices>Web Services</option>
			</select></td>
			</td>
			<tr>
				<td><input type=submit></td>
				<td></td>
			</tr>
		</table>
	</form>

</body>
</html>
